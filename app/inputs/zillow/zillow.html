<form>
  <div class="form-group">
    <label for="indicator">Chart Metric</label>
    <select name="indicator" [(ngModel)]="user.indicator">
        <option *ngFor="let indicator of indicators" [value]="indicator.value">
        {{indicator.display}}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="areaCategory">Area Category</label>
    
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
