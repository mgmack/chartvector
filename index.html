    <script type="text/javascript">
		function showDiv(select){
		   if(select.value=="Z"){
		    document.getElementById('zipcode_block').style.display = "block";
		    document.getElementById('city_block').style.display = "none";
		   } else if(select.value=="C"){
		    document.getElementById('city_block').style.display = "block";
		    document.getElementById('zipcode_block').style.display = "none";
		   }else{
			document.getElementById('city_block').style.display = "none";
		    document.getElementById('zipcode_block').style.display = "none";
		   }
		} 
</script>
