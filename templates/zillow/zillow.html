<form>
  <div class="form-group">
    <label for="indicator">Chart Metric</label>
    <select name="indicator" [(ngModel)]="indicator.value">
        <option *ngFor="let indicator of indicators" [value]="indicator.value">
        {{indicator.display}}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="areaCategory">Area Category</label>
    <select name="areaCategory" [(ngModel)]="category.value">
        <option *ngFor="let category of categories" [value]="category.value">
        {{category.display}}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <select name="city" [(ngModel)]="city.value">
        <option *ngFor="let city of cities" [value]="city.value">
        {{city.display}}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="zipCode">Zip Code</label>
    <input type="text" name="zipCode">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
